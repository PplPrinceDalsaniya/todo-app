<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <!-- div for message -->
          <div class="alert align-items-center" id="message"></div>
          <!-- ToDo input form -->
          <form id="taskForm">
            <h3>TO DO LIST</h3>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                value=""
                placeholder="Please enter task..."
              />
              <button class="btn btn-outline-primary">ADD TASK</button>
            </div>
          </form>
          <!-- Tabs for 3 filters -->
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active" href="#">All Tasks</a>
            </li>
            <li class="nav-item" data-type="remaining">
              <a class="nav-link" href="#">Remaining</a>
            </li>
            <li class="nav-item" data-type="finished">
              <a class="nav-link" href="#">Finished</a>
            </li>
          </ul>
          <!-- Task List -->
          <ul class="list-group list-group-flush" id="taskList"></ul>
          <!-- clear list button -->
          <button class="btn btn-danger mt-4" id="clearAllBtn">Clear All Tasks</button>
          <!-- For filtering tasks by all, Remaining, Finished -->
          <input type="hidden" id="filterType" value="all" />
          <!-- For getting current task index for updating the task -->
          <input type="hidden" id="currentIndex" value="" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
